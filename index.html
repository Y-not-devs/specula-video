<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Specula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <button class="absolute top-4 left-4 sm:top-6 sm:left-6 
               bg-gray-700 hover:bg-gray-600 text-white 
               p-3 rounded-full shadow-lg 
               flex items-center space-x-2 
               transition-colors duration-200">
        <a href="https://y-not-devs.github.io/specula-landing/" class="flex items-center space-x-2">
            <span class="material-icons">arrow_back</span>
            <span class="hidden sm:inline-block font-semibold">Go Back</span>
        </a>
    </button>

    <main class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-tight">
                Specula Presentation
            </h1>
        </div>

        <div class="aspect-video overflow-hidden rounded-xl shadow-lg">
            <iframe 
                class="w-full h-full"
                src="https://www.youtube.com/embed/OCqMDeD6Fmc?si=juNLJnqnC3lCFJhr" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </main>
</body>
</html>
